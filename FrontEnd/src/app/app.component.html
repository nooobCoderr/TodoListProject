<div class="myContainer">
  <nav class="border border-primary navbar navbar-expand-sm navbar-light rounded">
    <!-- Brand -->
    <a class="navbar-brand"><i class="fa fa-solid fa-font-awesome"></i>&nbsp;BrandName</a>
    
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="home">Home</a>
        </li>
        <li class="nav-item" *ngIf="this._auth.validatedUser">
          <a class="nav-link" routerLinkActive="active" routerLink="todoList">Todo list</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!this._auth.validatedUser, else logOut">
          <a class="nav-link in-out" routerLinkActive="active" routerLink="login"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
        </li>
        <ng-template #logOut>
          <li class="nav-item">
            <a class="nav-link customLogout in-out" routerLinkActive="active" routerLink="home" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </nav>
  
  <router-outlet></router-outlet>
</div>
